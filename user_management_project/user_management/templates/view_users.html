<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
        }
        a:hover {
            background-color: #007BFF;
            color: white;
            padding: 5px 10px;
        }
        .actions a {
            margin-right: 10px;
        }
        .add-user {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .add-user:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>User Management</h1>

<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.1 }}</td>
        <td>{{ user.2 }}</td>
        <td class="actions">
            <a href="{% url 'update_user' user.0 %}">Update</a>
            <a href="{% url 'delete_user' user.0 %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

<a class="add-user" href="{% url 'add_user' %}">Add User</a>

</body>
</html>
